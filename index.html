<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="icon" href="fav_icon.png" type="image/x-icon">
</head>
<body> 
    <div class="container">
        <div class="clock">
            <p>Soham</p>
            <div style="--COLOR: #f18137; --tickHeight:60px;" class="hands" id="hour"><i></i></div>
            <div style="--COLOR: #20dfa9; --tickHeight:80px;" class="hands" id="min"><i></i></div>
            <div style="--COLOR: #ffffff; --tickHeight:90px;" class="hands" id="sec"><i></i></div>

            <span style="--i:1"><b>1</b></span>
            <span style="--i:2"><b>2</b></span>
            <span style="--i:3"><b>3</b></span>
            <span style="--i:4"><b>4</b></span>
            <span style="--i:5"><b>5</b></span>
            <span style="--i:6"><b>6</b></span>
            <span style="--i:7"><b>7</b></span>
            <span style="--i:8"><b>8</b></span>
            <span style="--i:9"><b>9</b></span>
            <span style="--i:10"><b>10</b></span>
            <span style="--i:11"><b>11</b></span>
            <span style="--i:12"><b>12</b></span>
        </div>
    </div>
</body>
</html>
